<!DOCTYPE html>
<html>
<head>
    <title>FramesListener Example #1</title>
    <style>
        html,body{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            margin:0;
        }
    </style>
</head>
<body>
<script src="../framesListener/framesListener.js"></script>
<script>
    document.addEventListener('mousemove',function(e){
        e.preventDefault();
        var msg = {
            "header" : "mousemove",
            "body" : {
                clientX : e.clientX,
                clientY : e.clientY,
                pageX : e.pageX,
                pageY : e.pageY
            }
        };
        framesListener.send(msg);
    });
</script>
</body>
</html>

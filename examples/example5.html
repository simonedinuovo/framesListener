<!DOCTYPE html>
<html>
<head>
    <title>FramesListener Example #5</title>
</head>
<body>
<script src="../framesListener/framesListener.js"></script>
<script>
    document.addEventListener('mousemove',function(e){
        e.preventDefault();
        var msg = {
            "header" : "mousemove",
            "body" : {
                clientX : e.clientX,
                clientY : e.clientY,
                pageX : e.pageX,
                pageY : e.pageY
            }
        };
        framesListener.send(msg);
    });
</script>
</body>
</html>
